<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Airtable Demo</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container" id="stats_component">

        <div class="item">
            <p>{{stats[1].fields.bookings_made}}</p>
            <span>Booking made</span>
        </div>
        <div class="item">
            <p>{{stats[1].fields.flights_took_off}}</p>
            <span>Flights took off</span>
        </div>
        <div class="item">
            <p>{{stats[1].fields.passengers_flew}}</p>
            <span>Passengers flew</span>
        </div>
        <div class="item">
            <p>{{stats[1].fields.airports_operated}}</p>
            <span>Airports operational</span>
        </div>
        <div class="item">
            <p>{{stats[1].fields.airlines_operated}}</p>
            <span>Airlines operational</span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
